name: CallBundle
run-name: Show bundle variables
on: [workflow_dispatch]

jobs:
  job1:
    runs-on: ubuntu-latest
    name: Job1
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: QuiqueBarberan/bundlename@master
      - run: echo bundle ${{ steps.foo.outputs.BUNDLE }}
        shell: bash
      - name: Supuesto short_sha
        run: git show -s --format='%h'
      - name: Supuesto title
        run: git show -s --format='%s'
